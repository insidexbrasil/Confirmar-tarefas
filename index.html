<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Confirmar Tarefa</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 10px;
    }

    .card {
      background-color: #1a1a1a;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0, 255, 183, 0.2);
      width: 100%;
      max-width: 350px;
    }

    .botao-confirmar {
      background-color: #00ffb7;
      color: #000;
      font-weight: bold;
      padding: 10px 20px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
      transition: background 0.3s;
      width: 100%;
    }

    .botao-confirmar:disabled {
      background-color: #555;
      cursor: not-allowed;
    }

    h1 {
      font-size: 20px;
      color: #00ffb7;
    }

    p {
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Confirmar Tarefa</h1>
    <p>Clique abaixo para confirmar a tarefa e atualizar seu saldo.</p>
    <button id="btnConfirmar" class="botao-confirmar">Confirmar Tarefa</button>
  </div>

  <script type="module">
    // Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    const firebaseConfig = {
      apiKey: "AIzaSyBxtvz8KqN5knzovcYRHdXxMtcUDhDYI1g",
      authDomain: "insidexbr.firebaseapp.com",
      projectId: "insidexbr",
      storageBucket: "insidexbr.firebasestorage.app",
      messagingSenderId: "166788819502",
      appId: "1:166788819502:web:b9d4135d4693a2f5eb8dbf"
    };
    initializeApp(firebaseConfig);

    // Função de confirmação
    const btn = document.getElementById("btnConfirmar");

    btn.addEventListener("click", () => {
      const valorTarefa = 0.04;

      // Verifica se já confirmou
      if (localStorage.getItem("tarefaConfirmada") === "true") {
        btn.textContent = "Tarefa já confirmada!";
        btn.disabled = true;
        return;
      }

      // Atualiza saldo
      let saldo = parseFloat(localStorage.getItem("saldoInsidex")) || 0;
      saldo += valorTarefa;
      localStorage.setItem("saldoInsidex", saldo.toFixed(3));

      // Atualiza histórico
      const historico = JSON.parse(localStorage.getItem("historicoInsidex")) || [];
      const data = new Date().toLocaleString();
      historico.unshift(`Tarefa confirmada em ${data}`);
      localStorage.setItem("historicoInsidex", JSON.stringify(historico));

      // Atualiza gráfico
      const grafico = JSON.parse(localStorage.getItem("graficoTarefas")) || [];
      grafico.push(1);
      localStorage.setItem("graficoTarefas", JSON.stringify(grafico));

      // Bloqueia e volta
      btn.textContent = "Tarefa Confirmada!";
      btn.disabled = true;
      localStorage.setItem("tarefaConfirmada", "true");

      setTimeout(() => {
        window.location.href = "https://insidexbrasil.github.io/Insidex/";
      }, 3000);
    });
  </script>
</body>
</html>
